<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog World | Auth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0c8a2d;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0c8a2d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0a6f24;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #0c8a2d;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="text" id="signup-phone" placeholder="Phone Number" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form" class="hidden">
      <input type="email" id="forgot-email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="message" id="auth-message"></div>

    <div class="toggle" id="toggle-links">
      <div><a id="toggle-signup">Don't have an account? Sign Up</a></div>
      <div><a id="toggle-login" class="hidden">Already have an account? Login</a></div>
      <div><a id="toggle-forgot">Forgot Password?</a></div>
    </div>
  </div>
  <script>
  
// Form containers
const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");
const forgotForm = document.getElementById("forgot-form");

// Toggle buttons
const toggleSignup = document.getElementById("toggle-signup");
const toggleLogin = document.getElementById("toggle-login");
const toggleForgot = document.getElementById("toggle-forgot");
const formTitle = document.getElementById("form-title");

// -------------------- Form Switching -----------------------
toggleSignup.addEventListener("click", () => {
  loginForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  signupForm.classList.remove("hidden");
  formTitle.innerText = "Sign Up";
  toggleSignup.classList.add("hidden");
  toggleLogin.classList.remove("hidden");
});

toggleLogin.addEventListener("click", () => {
  signupForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  formTitle.innerText = "Login";
  toggleSignup.classList.remove("hidden");
  toggleLogin.classList.add("hidden");
});

toggleForgot.addEventListener("click", () => {
  signupForm.classList.add("hidden");
  loginForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
  formTitle.innerText = "Reset Password";
  toggleSignup.classList.remove("hidden");
  toggleLogin.classList.remove("hidden");
});

  </script>
  
  <script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://snwwlewjriuqrodpjhry.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNud3dsZXdqcml1cXJvZHBqaHJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDY3MDAsImV4cCI6MjA2ODE4MjcwMH0.WxOmEHxLcEHmMKFjsgrzcb22mPs-sJwW_G3GOuXX2c8";
// replace with your actual anon key
const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const messageBox = document.getElementById("auth-message");

// Helper to show message
function showMessage(msg, isError = true) {
  messageBox.style.color = isError ? "red" : "green";
  messageBox.textContent = msg;
}

// -------------------- Sign Up -----------------------
document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  showMessage("");

  const username = document.getElementById("signup-username").value;
  const phone = document.getElementById("signup-phone").value;
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  const { data, error } = await client.auth.signUp({
    email,
    password,
    options: { data: { username, phone } }
  });

  console.log("Signup result:", data, error);

  if (error) {
    showMessage(error.message);
  } else {
    showMessage("Signup successful! Redirecting…", false);
    setTimeout(() => window.location.href = "dashboard.html", 1500);
  }
});

// -------------------- Login -----------------------
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  showMessage("");

  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  const { data, error } = await client.auth.signInWithPassword({ email, password });

  console.log("Login result:", data, error);

  if (error) {
    showMessage("Login failed: " + error.message);
  } else {
    showMessage("Login successful! Redirecting…", false);
    setTimeout(() => window.location.href = "dashboard.html", 1500);
  }
});

// -------------------- Password Reset -----------------------
document.getElementById("forgot-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  showMessage("");

  const email = document.getElementById("forgot-email").value;
  const { data, error } = await client.auth.resetPasswordForEmail(email, {
    redirectTo: "https://liyog-dev.github.io/liyog-pharmacy-cms/admin/auth.html"
  });

  console.log("Reset request:", data, error);

  if (error) {
    showMessage(error.message);
  } else {
    showMessage("Password reset email sent!", false);
  }
});

// -------------------- Auto-Redirect if Already Logged In -----------------------
document.addEventListener("DOMContentLoaded", async () => {
  const { data: { session } } = await client.auth.getSession();
  console.log("Session on load:", session);
  if (session) {
    window.location.href = "dashboard.html";
  }
});
</script>
  
</body>
  </html>
