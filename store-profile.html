<!-- ADMIN ROLE BADGE -->
<div class="role-badge-container flex justify-center mt-3">
    <div class="relative group cursor-pointer inline-flex flex-col items-center">
        <div class="relative w-6 h-6 flex items-center justify-center">
            <!-- STAR SVG -->
            <svg class="w-full h-full drop-shadow-md transition-transform group-hover:scale-110"
                 viewBox="0 0 24 24">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02
                                 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                         fill="url(#goldGradient)"
                         stroke="#28A428"
                         stroke-width="1.5"
                         stroke-linejoin="round"/>
            </svg>
            <!-- CENTER DOT -->
            <div class="absolute z-20 w-1 h-1 bg-orange-500 border border-black rounded-full shadow-md top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            <!-- GLITTER SHIMMER -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none"
                 style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);">
                <div class="shimmer-overlay"></div>
            </div>
        </div>
        <!-- TOOLTIP -->
        <span class="glass-tooltip absolute -top-8 left-1/2 -translate-x-1/2
                     px-3 py-1 text-[10px] font-bold tracking-wider text-yellow-400 uppercase
                     rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300
                     transform group-hover:-translate-y-1 whitespace-nowrap">
            Admin
        </span>
    </div>
</div>

<!-- SUPER ADMIN ROLE BADGE -->
<div class="role-badge-container flex justify-center mt-3">
    <div class="relative group cursor-pointer inline-flex flex-col items-center">
        <div class="relative w-8 h-8 flex items-center justify-center">
            <!-- Glow Aura -->
            <div class="absolute inset-0 bg-yellow-400/30 blur-md rounded-full scale-0 group-hover:scale-150 transition-transform duration-500"></div>
            <!-- STAR SVG -->
            <svg class="w-full h-full drop-shadow-lg z-10 transition-transform group-hover:rotate-12"
                 viewBox="0 0 24 24">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02
                                 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                         fill="url(#goldGradient)"
                         stroke="url(#superAdminBorder)"
                         stroke-width="1.5"
                         stroke-linejoin="round"/>
            </svg>
            <!-- Center Dot -->
            <div class="absolute z-20 w-1.5 h-1.5 bg-orange-500 border border-black rounded-full shadow-md top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            <!-- Glitter Shimmer -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none"
                 style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);">
                <div class="shimmer-overlay" style="animation-duration: 2s;"></div>
            </div>
        </div>
        <!-- TOOLTIP -->
        <span class="glass-tooltip absolute -top-9 left-1/2 -translate-x-1/2

                     rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300
                     transform group-hover:-translate-y-1 whitespace-nowrap shadow-lg">
            SUPER ADMIN
        </span>
    </div>
  </div>
