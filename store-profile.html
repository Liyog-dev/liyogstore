<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Store Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50 min-h-screen p-6">

    <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6">

        <div id="profile-container" class="text-center space-y-4">

            <!-- Avatar -->
            <div id="profile-avatar" class="w-28 h-28 mx-auto rounded-full overflow-hidden bg-gray-200"></div>

            <!-- Name + Username -->
            <div>
                <h1 id="profile-name" class="text-2xl font-bold"></h1>
                <p id="profile-username" class="text-gray-500"></p>
            </div>

            <!-- Badges -->
            <div id="profile-badges" class="flex justify-center space-x-2"></div>

            <!-- Extra Info -->
            <div class="text-gray-700 mt-4" id="profile-extra"></div>

        </div>

    </div>

    <script>
        /* -----------------------------------------
           1Ô∏è‚É£ Supabase Initialization (Your Keys)
        ----------------------------------------- */
        const SUPABASE_URL = "https://snwwlewjriuqrodpjhry.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNud3dsZXdqcml1cXJvZHBqaHJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDY3MDAsImV4cCI6MjA2ODE4MjcwMH0.WxOmEHxLcEHmMKFjsgrzcb22mPs-sJwW_G3GOuXX2c8";

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        /* -----------------------------------------
           2Ô∏è‚É£ Extract Username From URL
        ----------------------------------------- */
        const params = new URLSearchParams(window.location.search);
        const username = params.get("user");

        /* -----------------------------------------
           3Ô∏è‚É£ DOM Elements
        ----------------------------------------- */
        const avatarContainer = document.getElementById("profile-avatar");
        const nameContainer = document.getElementById("profile-name");
        const usernameContainer = document.getElementById("profile-username");
        const badgesContainer = document.getElementById("profile-badges");
        const extraContainer = document.getElementById("profile-extra");

        /* -----------------------------------------
           4Ô∏è‚É£ Fetch Profile From safe_users View
        ----------------------------------------- */
        async function loadUser() {
            if (!username) {
                nameContainer.textContent = "Invalid User";
                return;
            }

            const { data: user, error } = await supabaseClient
                .from('safe_users')
                .select('*')
                .eq('username', username)
                .single();

            if (error || !user) {
                nameContainer.textContent = "User Not Found";
                return;
            }

            /* -----------------------------------------
               5Ô∏è‚É£ Avatar
            ----------------------------------------- */
            if (user.profile_image) {
                avatarContainer.innerHTML = `
                    <img src="${user.profile_image}"
                        class="w-full h-full object-cover"
                        alt="${user.name}">
                `;
            } else {
                avatarContainer.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center bg-gray-300 text-3xl font-bold">
                        ${user.name.charAt(0)}
                    </div>
                `;
            }

            /* -----------------------------------------
               6Ô∏è‚É£ Name + Username
            ----------------------------------------- */
            nameContainer.textContent = user.name;
            usernameContainer.textContent = '@' + user.username;

            /* -----------------------------------------
               7Ô∏è‚É£ Verified Badge
            ----------------------------------------- */
            if (user.verified) {
                badgesContainer.innerHTML += `
                    <span class="px-2 py-1 bg-yellow-400 text-xs font-bold rounded-full flex items-center">
                        ‚úî Verified
                    </span>
                `;
            }

            /* -----------------------------------------
               8Ô∏è‚É£ Role Badge
            ----------------------------------------- */
            if (user.role) {
                let roleColor = "bg-gray-300";
                if (user.role === "admin") roleColor = "bg-blue-500 text-white";
                if (user.role === "super_admin") roleColor = "bg-purple-600 text-white";

                badgesContainer.innerHTML += `
                    <span class="px-2 py-1 ${roleColor} text-xs font-bold rounded-full uppercase">
                        ${user.role}
                    </span>
                `;
            }

            /* -----------------------------------------
               9Ô∏è‚É£ Extra Information
            ----------------------------------------- */
            extraContainer.innerHTML = `
                <p><strong>Status:</strong> ${user.is_online ? "Online üü¢" : "Offline üî¥"}</p>
                <p><strong>Last Seen:</strong> ${user.last_seen_at || "N/A"}</p>
            `;
        }

        loadUser();
    </script>

</body>
    </html>
