// ===================================================================

let state = {
    product: null,
    currentUser: null,
    settings: { lxc_rate: 10 }, // Default value
    reviews: [],
    reviewsPage: 1,
    reviewsPerPage: 5,
    hasMoreReviews: true,
};

    thumbnailsWrapper: document.getElementById('thumbnails-wrapper'),

    productName: document.getElementById('product-name'),
    stockBadge: document.getElementById('stock-badge'),
    starRating: document.getElementById('star-rating'),
    avgRating: document.getElementById('avg-rating'),
    totalReviews: document.getElementById('total-reviews'),
    totalOrders: document.getElementById('total-orders'),
    tagsContainer: document.getElementById('tags-container'),
    finalPrice: document.getElementById('final-price'),
    originalPrice: document.getElementById('original-price'),
    lxcBanner: document.getElementById('lxc-banner'),

    // Tabs
    tabButtons: document.querySelectorAll('.tab-btn'),
    tabContents: document.querySelectorAll('.tab-content'),
    descriptionContent: document.getElementById('tab-content-description'),
    reviewsContent: document.getElementById('tab-content-reviews'),
    reviewsList: document.getElementById('reviews-list'),
    loadMoreReviewsContainer: document.getElementById('load-more-reviews-container'),
    loadMoreReviewsBtn: document.getElementById('load-more-reviews-btn'),
    // Carousels
    relatedProductsSection: document.getElementById('related-products-section'),
    relatedProductsCarousel: document.getElementById('related-products-carousel'),
    youMayLikeSection: document.getElementById('you-may-like-section'),
    youMayLikeCarousel: document.getElementById('you-may-like-carousel'),
    // Mobile
    mobileAddToCartBtn: document.getElementById('mobile-add-to-cart-btn'),
    mobileOrderNowBtn: document.getElementById('mobile-order-now-btn'),
};

// ===================================================================
// API/DATA FETCHING FUNCTIONS
// ===================================================================
async function fetchProduct(slug) {
    const { data, error } = await supabaseClient
        .from('products')
        .select('*')
        .eq('slug', slug)
        .single();
    if (error) throw new Error('Product not found or an error occurred.');
    return data;
}

async function fetchSettings() {
    const { data, error } = await supabaseClient.from('site_settings').select('key, value').eq('key_lower', 'lxc_rate');
    if (data && data.length > 0) {
        state.settings.lxc_rate = parseFloat(data[0].value) || 10;
    }
}

async function fetchReviews() {
    if (!state.product || !state.hasMoreReviews) return;
    const from = (state.reviewsPage - 1) * state.reviewsPerPage;
    const to = from + state.reviewsPerPage - 1;

    const { data, error } = await supabaseClient
        .from('reviews')
        .select(`*, user:users(name, profile_image)`)
        .eq('product_id', state.product.id)
        .order('created_at', { ascending: false })
        .range(from, to);
        
    if (error) { console.error("Error fetching reviews:", error); return; }

    if (data.length < state.reviewsPerPage) {
        state.hasMoreReviews = false;
        DOMElements.loadMoreReviewsContainer.classList.add('hidden');
    } else {
        DOMElements.loadMoreReviewsContainer.classList.remove('hidden');
    }
    
    state.reviews = [...state.reviews, ...data];
    state.reviewsPage++;
    renderReviews();
}

async function fetchRelatedProducts(product) {
    const tags = (product.tags || '').split(',').map(t => t.trim()).filter(Boolean);
    if (!product.category && tags.length === 0) return [];

    const tagQuery = tags.map(tag => `tags.cs.{"${tag}"}`).join(',');
    const orQuery = `category.eq.${product.category},${tagQuery}`;

    const { data, error } = await supabaseClient
        .from('products')
        .select('name, price, discount_price, image_urls, slug, avg_rating, total_reviews')
        .neq('id', product.id)
        .or(orQuery)
        .limit(4);

    if (error) { console.error("Error fetching related products:", error); return []; }
    return data;
}

async function fetchYouMayLikeProducts() {
    const { data, error } = await supabaseClient
        .from('products')
        .select('name, price, discount_price, image_urls, slug, avg_rating, total_reviews')
        .order('total_orders', { ascending: false, nullsFirst: false })
        .limit(8);
        
    if (error) { console.error("Error fetching 'You May Like' products:", error); return []; }
    return data;
}

// ===================================================================
// RENDER FUNCTIONS
// ===================================================================
function renderProductDetails() {
    const p = state.product;
    
    // Header Info
    DOMElements.productCategory.textContent = p.category || 'General';
    DOMElements.productName.textContent = p.name;
    document.title = `${p.name} ‚Ä¢ Liyog`;
    
    // Stock Status
    if (p.published) {
        DOMElements.stockBadge.textContent = 'In Stock';
        DOMElements.stockBadge.className = 'text-xs font-bold px-3 py-1.5 rounded-full whitespace-nowrap bg-green-100 text-green-800';
    } else {
        DOMElements.stockBadge.textContent = 'Out of Stock';
        DOMElements.stockBadge.className = 'text-xs font-bold px-3 py-1.5 rounded-full whitespace-nowrap bg-red-100 text-red-800';
        [DOMElements.addToCartBtn, DOMElements.orderNowBtn].forEach(btn => {
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
        });
    }

    // Ratings & Metrics
    renderStarRating(p.avg_rating);
    DOMElements.avgRating.textContent = (p.avg_rating || 0).toFixed(1);
    DOMElements.totalReviews.textContent = `${(p.total_reviews || 0).toLocaleString()} Reviews`;
    DOMElements.totalOrders.textContent = (p.total_orders || 0).toLocaleString();
    DOMElements.totalLikes.textContent = (p.total_likes || 0).toLocaleString();
    DOMElements.totalViews.textContent = (p.total_views || 0).toLocaleString();

    // Tags
    const tags = (p.tags || '').split(',').map(t => t.trim()).filter(Boolean);
    DOMElements.tagsContainer.innerHTML = tags.map(tag => 
        `<a href="#" class="px-3 py-1 bg-gray-100 text-gray-700 text-xs font-semibold rounded-full whitespace-nowrap hover:bg-liyog-green hover:text-white transition-colors">${tag}</a>`
    ).join('');

    // Pricing
    const finalPrice = p.discount_price ?? p.price;
    const originalPrice = p.price;
    DOMElements.finalPrice.textContent = `‚Ç¶${finalPrice.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
    if (p.discount_price && p.discount_price < originalPrice) {
        DOMElements.originalPrice.textContent = `‚Ç¶${originalPrice.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
    } else {
        DOMElements.originalPrice.textContent = '';
    }
    
    // LiyogX Coins
    const lxcValue = (p.liyogx_coins || 0) * state.settings.lxc_rate;
    DOMElements.liyogxCoins.textContent = p.liyogx_coins || 0;
    DOMElements.liyogxValue.textContent = lxcValue.toLocaleString(undefined, { minimumFractionDigits: 2 });

    // Description
    DOMElements.descriptionContent.innerHTML = DOMPurify.sanitize(p.description_html || 'No description available.');
}

function renderMediaGallery() {
    const p = state.product;
    const mediaItems = [];
    if (p.youtube_url) mediaItems.push({ type: 'youtube', url: normalizeYoutubeUrl(p.youtube_url) });
    if (p.video_url) mediaItems.push({ type: 'video', url: p.video_url });
    if (p.image_urls) p.image_urls.forEach(url => mediaItems.push({ type: 'image', url }));

    if (mediaItems.length === 0) {
        mediaItems.push({ type: 'image', url: 'https://via.placeholder.com/600?text=No+Image' });
    }

    DOMElements.thumbnailsWrapper.innerHTML = mediaItems.map((item, index) => {
        const thumbSrc = item.type === 'image' ? item.url : 
                         item.type === 'youtube' ? `https://img.youtube.com/vi/${item.url.split('/').pop()}/mqdefault.jpg` : 
                         ''; // You might need a thumbnail for local videos
        return `
            <button data-index="${index}" class="thumbnail-btn flex-shrink-0 w-20 h-20 border-2 border-transparent rounded-lg overflow-hidden cursor-pointer focus:outline-none">
                <img src="${thumbSrc}" class="w-full h-full object-cover">
            </button>
        `;
    }).join('');

    renderMainMedia(0, mediaItems); // Show first item by default

    document.querySelectorAll('.thumbnail-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const index = parseInt(btn.dataset.index, 10);
            renderMainMedia(index, mediaItems);
            document.querySelectorAll('.thumbnail-btn').forEach(b => b.classList.remove('thumb-active'));
            btn.classList.add('thumb-active');
        });
    });
    document.querySelector('.thumbnail-btn')?.classList.add('thumb-active');
}

function renderMainMedia(index, mediaItems) {
    const item = mediaItems[index];
    DOMElements.mainMediaViewer.innerHTML = '';
    if (item.type === 'image') {
        DOMElements.mainMediaViewer.innerHTML = `<img src="${item.url}" class="w-full h-full object-contain">`;
    } else if (item.type === 'video') {
        DOMElements.mainMediaViewer.innerHTML = `<video src="${item.url}" class="w-full h-full" controls></video>`;
    } else if (item.type === 'youtube') {
        DOMElements.mainMediaViewer.innerHTML = `<iframe src="${item.url}" class="w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
}

function renderStarRating(rating = 0, size = 'w-5 h-5') {
    let starsHTML = '';
    const fullStars = Math.floor(rating);
    const halfStar = rating % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    
    const starPaths = {
        full: '<path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.287 3.957c.3.92-.755 1.688-1.54 1.118L10 15.347l-3.883 2.678c-.784.57-1.84-.197-1.54-1.118l1.287-3.957a1 1 0 00-.364-1.118L2.126 9.384c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69L9.049 2.927z" />',
        half: '<path d="M10 15.347V2.927l-1.902 5.86-5.972.87L7.5 13.5l-1.287 3.957L10 15.347z" />',
    };
    
    for (let i = 0; i < fullStars; i++) starsHTML += `<svg class="${size} text-liyog-gold" fill="currentColor" viewBox="0 0 20 20">${starPaths.full}</svg>`;
    if (halfStar) starsHTML += `<svg class="${size} text-liyog-gold" fill="currentColor" viewBox="0 0 20 20">${starPaths.full.replace('<path', '<path fill="url(#half_grad)")}<defs><linearGradient id="half_grad"><stop offset="50%" stop-color="currentColor"/><stop offset="50%" stop-color="#e5e7eb"/></linearGradient></defs></svg>`;
    for (let i = 0; i < emptyStars; i++) starsHTML += `<svg class="${size} text-gray-300" fill="currentColor" viewBox="0 0 20 20">${starPaths.full}</svg>`;
    
    DOMElements.starRating.innerHTML = starsHTML;
}

    document.getElementById('qty-increment').addEventListener('click', () => DOMElements.quantityInput.value++);
    document.getElementById('qty-decrement').addEventListener('click', () => {
        DOMElements.quantityInput.value = Math.max(1, DOMElements.quantityInput.value - 1);
    });

    // Add to Cart (Desktop & Mobile)
    const handleAddToCart = () => { console.log('Add to cart clicked'); }; // Placeholder for cart logic
    DOMElements.addToCartBtn.addEventListener('click', handleAddToCart);
    DOMElements.mobileAddToCartBtn.addEventListener('click', handleAddToCart);
    
    // Order Now (Desktop & Mobile)
    const handleOrderNow = () => { console.log('Order now clicked'); }; // Placeholder for order logic
    DOMElements.orderNowBtn.addEventListener('click', handleOrderNow);
    DOMElements.mobileOrderNowBtn.addEventListener('click', handleOrderNow);

    // Like Button
    DOMElements.likeBtn.addEventListener('click', handleLike);

    // Share Button
    DOMElements.shareBtn.addEventListener('click', handleShare);

    // Tabs
    DOMElements.tabButtons.forEach(button => {

            DOMElements.tabButtons.forEach(btn => btn.classList.remove('tab-btn-active'));
            button.classList.add('tab-btn-active');
            DOMElements.tabContents.forEach(content => content.classList.add('hidden'));

        });

    DOMElements.loadMoreReviewsBtn.addEventListener('click', fetchReviews);
}

async function handleLike() {
    if (!state.currentUser) {
        alert("Please log in to like products.");
        // Optional: redirect to login page
        // window.location.href = '/auth/auth.html';
        return;
    }
    
    // Optimistic UI update
    const currentLikes = parseInt(DOMElements.totalLikes.textContent.replace(/,/g, ''), 10);
    DOMElements.totalLikes.textContent = (currentLikes + 1).toLocaleString();
    DOMElements.likeIcon.classList.add('like-icon-filled');
    DOMElements.likeBtn.disabled = true;

    try {
        const { error } = await supabaseClient.from('likes').insert({
            user_id: state.currentUser.id,
            product_id: state.product.id
        });
        if (error) throw error;
        // If successful, the UI is already updated.
    } catch (error) {
        // Revert on failure
        console.error("Failed to like product:", error);
        DOMElements.totalLikes.textContent = currentLikes.toLocaleString();
        DOMElements.likeIcon.classList.remove('like-icon-filled');
        DOMElements.likeBtn.disabled = false;
        alert("Couldn't save your like. Please try again.");
    }
}

async function handleShare() {
    // Fetch user's referral code if not already available
    let referralCode = '';
    if (state.currentUser && !state.currentUser.referral_code) {
        const { data, error } = await supabaseClient
            .from('users')
            .select('referral_code')
            .eq('id', state.currentUser.id)
            .single();
        if (data) state.currentUser.referral_code = data.referral_code;
    }
    referralCode = state.currentUser?.referral_code || '';
    
    let shareUrl = `${window.location.origin}${window.location.pathname}?slug=${state.product.slug}`;
    if (referralCode) {
        shareUrl += `&ref=${referralCode}`;
    }

    if (navigator.share) {
        navigator.share({
            title: state.product.name,
            text: `Check out this product on Liyog: ${state.product.name}`,
            url: shareUrl,
        });
    } else {
        navigator.clipboard.writeText(shareUrl).then(() => alert('Product link copied to clipboard!'));
    }
}

function normalizeYoutubeUrl(url) {
    if (!url) return null;
    let videoId;
    if (url.includes("embed")) return url;
    if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
    } else {
        const urlParams = new URLSearchParams(new URL(url).search);
        videoId = urlParams.get("v");
    }
    return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
}

// APPLICATION BOOTSTRAP
// ===================================================================
document.addEventListener('DOMContentLoaded', async () => {
    document.getElementById('footer-year').textContent = new Date().getFullYear();
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    if (!slug) {
        document.getElementById('main-content').innerHTML = `<div class="text-center p-10"><h1>Product not found.</h1><p>Please provide a valid product slug in the URL.</p><a href="products.html" class="text-liyog-green font-bold mt-4 inline-block">‚Üê Back to Shop</a></div>`;
        return;
    }

    try {
        const [{ data: { session } }] = await Promise.all([
            supabaseClient.auth.getSession(),
            fetchSettings()
        ]);
        state.currentUser = session?.user || null;
        
        state.product = await fetchProduct(slug);

        // Render main content
        renderProductDetails();
        renderMediaGallery();
        
        // Fetch and render additional content in parallel
        Promise.all([
            fetchReviews(),
            (async () => {
                const related = await fetchRelatedProducts(state.product);
                if (related && related.length > 0) {
                    DOMElements.relatedProductsSection.classList.remove('hidden');
                    DOMElements.relatedProductsCarousel.innerHTML = related.map(createProductCardHTML).join('');
                }
            })(),
            (async () => {
                const youMayLike = await fetchYouMayLikeProducts();
                DOMElements.youMayLikeCarousel.innerHTML = youMayLike.map(createProductCardHTML).join('');
            })()
        ]);

        // Show content, hide loader
        DOMElements.loader.classList.add('hidden');
        DOMElements.content.classList.remove('hidden');

        setupEventHandlers();

    } catch (error) {
        console.error(error);
        DOMElements.loader.innerHTML = `<div class="text-center p-10 text-red-600"><h1>Error: ${error.message}</h1><a href="products.html" class="text-liyog-green font-bold mt-4 inline-block">‚Üê Back to Shop</a></div>`;
    }
});
